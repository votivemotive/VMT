  <main class="section wrap contact-page">
    <h1>Contact Us</h1>
    <p>Reach out for quotes, samples and collaborations.</p>

    <div class="contact-grid">
      <form id="contactForm" class="contact-form">
        <input type="text" name="name" placeholder="Your name" required/>
        <input type="email" name="email" placeholder="Your email" required/>
        <input type="tel" name="phone" placeholder="Phone"/>
        <textarea name="message" placeholder="Your message" rows="6"></textarea>
        <button class="btn primary" type="submit">Send Message</button>
      </form>

      <aside class="contact-info">
        <h4>Office</h4>
        <p>Votive Motive Pvt Ltd<br/>Mumbai, India</p>
        <p>Email: info@votivemotive.com</p>
        <p>Phone: +91 1234 567890</p>
      </aside>
    </div>
  </main>
